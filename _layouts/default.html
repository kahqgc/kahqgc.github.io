<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      {% for item in site.nav %}
        <a href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </header>

  <div class="divider"></div>

  <div class="container">
    {{ content }}
  </div>
</body>
</html>
